<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ethererum Swarm P2P Decentralized Storage</title>
    <link href="swarmapp.css" rel="stylesheet" type="text/css">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app='swarmapp'>
    <header>
      <div class="apptitle">Swarmbox 0.1.1</div>
    </header>
    <content>
      <menu>
        <div class="main-menu-item" ui-sref-active="selected" ui-sref="files">
          <span>Files</span>
        </div>
        <div class="main-menu-item" ui-sref-active="selected" ui-sref="transfers">
          <span>Transfers</span>
        </div>
<!--
        <div class="main-menu-item">
          <span>Configuration</span>
        </div>
-->
      </menu>
      <div ui-view=""></div>
    </content>
    <div class="dialog" id="errorDialog">
      <script type="text/ng-template" id="errorDialog.html">
        <div class="modal-header">
          <h3>{{$ctrl.title}}</h3>
        </div>
        <div class="modal-body" id="dialogBody">
          <div class="errorText">{{$ctrl.error}}
          </div>
          <button class="btn btn-big btn-primary yes" type="submit" ng-click="$ctrl.cancel()">Ok</button>
        </div>
      </script>
      </div>
    <footer>
    </footer>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="renderer.js"></script>
    <script src="ngapp.js"></script>
  </body>

</html>
